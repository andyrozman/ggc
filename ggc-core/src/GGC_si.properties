DB_HEADER=<html><blockquote>Orodje za preverbo baze je ugotovilo da ima va\u0161a baza napa\u010Dno razli\u010Dico.<br><br>Trenutna razli\u010Dica baze: &nbsp;%s<br>Zahtevana razli\u010Dica baze: &nbsp;%s<br><br>%s</blockquote><html>
DB_VERSION_LOWER=Va\u0161a trenutna razli\u010Dica je manj\u0161a od zahtevane. To pomeni, da ste<br>nadgradili na razli\u010Dico, ki potrebuje nadgradnjo baze. Za popravilo<br>te te\u017Eave, se morate prestaviti v mapo, ki vsebuje varnostno kopijo<br>GGCja (v navodilih pi\u0161e, da je to potreben korak), po\u017Eenite jo in<br>ustvarite varnostno kopijo (\u010De je se niste). Zatem po\u017Eenite init_db<br>skripto, ki bo ustvarila novo bazo. Za\u017Eenite GGC in obnovite bazo<br>iz datoteke, ki ste jo ustvarili v varnostni kopiji GGCja. Va\u0161a<br>aplikacija sedaj vsebuje vse podatke, ki jih je imela stara.<br><br> 
DB_VERSION_HIGHER=Va\u0161a trenutna razli\u010Dica je ve\u010Dja od zahtevane. To se<br>lahko zgodi zaradi:<br><br>1. Pri nadgradnji je pri\u0161lo do problema (vse datoteke niso bile<br>prisotne ali pa je bila nadgradnja prekinjena). Po nepopolni<br>nadgradnji pa je pri\u0161lo tudi do nadgradnje baze. \u010Ce se je to zgodilo<br>naredite nadgradnjo \u0161e enkrat (znova kopirajte/namestite VSE<br>datoteke in ponovno za\u017Eenite GGC.<br><br>2. Pri\u0161lo je do poskusa nadgradnje s manj\u0161o razli\u010Dico. Ta operacija<br>ni dovoljena. \u010Ce zelite uporabljati starej\u0161o razli\u010Dico, naredite<br>varnostno kopijo, namestite aplikacijo na novo lokacijo in naredite<br>obnovitev podatkov. Problem v trenutno verziji lahko re\u0161ite tako,<br>da ponovno naredite nadgradnjo.<br>

