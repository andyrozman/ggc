PUMP_PLUGIN_EXPERIMENTAL=Orodja za \u010Drpalke\n\nTa del je eksperimentalen. Za njegovo izdelavo smo\nuporabili kar nekaj \u010Dasa in posku\u0161ali dodati vse \npotrebne funkcionalnosti in opcije. Modul smo tudi\nstestirali, vendar ne preve\u010D natan\u010Dno. Zaradi tega je\nmodul \u010Dele eksperimentalen in ga lahko uporabljate \nsamo za testiranje. V tem trenutku tudi \u0161e ne podpiramo\nvarnostne kopije, tako da dodanih podatkov (tudi \u010De se \ndodani pravilno) ne moremo prenesti.\n\nTo je pomemben in potreben korak preden za\u010Dnemo s\navtomatskim prenosom podatkov iz \u010Drpalk. Ko bo testiranje\ntega modula zaklju\u010Deno, lahko za\u010Dnemo s prenosom iz\nnaprav samih.\n\n\u010Ce najdete kak\u0161no te\u017Eavo tukaj, ali imata kak\u0161no idejo\nin/ali predlog, ki bi ga lahko dodali, nas prosim \u010Dimprej\nkontaktirajte na na\u0161 email: ggc@atech-software.com\n\nKot lahko vidite tudi prevod \u0161e ni \u010Disto zaklju\u010Den in da\nnekatere fraze \u0161e niso prevedene.\n\n



