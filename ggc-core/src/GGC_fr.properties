LANG_DESC=<html><body>La traduction de l'application est r&eacute;alis&eacute;e ind&eacute;pendamment du d&eacute;veloppement. Ce qui signifie que les traductions nous parviennent souvent avec "un peu de retard". Comme les traductions sont r&eacute;alis&eacute;es par des personnes ext&eacute;rieures, nous ne sommes par r&eacute;&eacute;llement responsables des erreurs, ni du moment o&ugrave; les traductions sont r&eacute;alis&eacute;es. N'h&eacute;sitez pas &agrave; nous contacter pour nous signaler d'&eacute;ventuelles erreurs que nous corrigerons au plus vite.<br>En cas d'absence de traduction, le texte appara&icirc;t en langage par d&eacute;faut(Anglais).<br>Si vous d&eacute;sirez participer &agrave; la traduction, contactez nous &agrave; : ggc@atech-software.com. </body></html>
