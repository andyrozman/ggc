RESTORE_SELECTOR_DESC=<html>S\u00E9lectionnez le fichier \u00E0 partir duquel vous souhaitez r\u00E9cup\u00E9rer les donn\u00E9es, i.e. un fichier texte (contenant des valeurs au format BD) ou une archive zip cr\u00E9\u00E9 via l'option 'Backup'. Page suivante, s\u00E9lectionnez les \u00E9l\u00E9ments \u00E0 restaurer et acc\u00E9dez aux options sp\u00E9ciales.<br><br><b>Notes :</b><br>1. La v\u00E9rificatoin est effectu\u00E9e au cours de la restauration, pas \u00E0 cette \u00E9tape.<br>2. Si la restauration est compl\u00E8te, toutes les anciennes donn\u00E9es sont remplac\u00E9es. Sauf exception: en cas d'utilisation de donn\u00E9es non li\u00E9es (ce qui est rare). Vous aurez un compl\u00E8ment d'information sur ces exceptions (si vous en rencontrez) dans la page suivante.</html>
