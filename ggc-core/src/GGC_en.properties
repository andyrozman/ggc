# !SG! db problem
DB_PROBLEM_NOT_CONNECTED=There was problem connecting to your database. Likely cause of this might be misconfiguration of your database connection and/or missing database driver (JDBC) and/or incorrect database structure.<br>Currently selected configuration is:<br>%s - %s<br>Currently used database driver class:<br> %s
DB_PROBLEM_NOT_CONNECTED_TOOLTIP=There was problem connecting to your database. Likely cause of this might be misconfiguration of your database connection and/or missing database driver (JDBC) and/or incorrect database structure.<br><b>Currently selected configuration is:</b><br>%s - %s<br><b>Driver Class:</b> %s<br><b>Connection:</b> %s<br><b>Username:</b> %s<br><b>Password:</b> %s<br><b>Dialect:</b> %s
DB_PROBLEM_NOT_CONNECTED_SOLUTION=There are several possible solutions to your problem (and several causes). Take a look at Tooltip (or copy whole text into clipboard to better review all data.
DB_PROBLEM_NOT_CONNECTED_SOLUTION_TOOLTIP=Following problems/solutions (to determine problem please take a look at stack trace (first line usually tells the problem):<br>1. Database does not exist. This happens if our Connection URL is false (it points to unexisting database, unexisting server)<br>2. Database access not authorized. This happens when we use wrong username/password (it might be part of Connection URL) to connect to database.<br>3. Driver not found. If you use non-internal database you need JDBC driver to connect to it. This must be placed in lib/jar_additional and file data/StartupStatus.txt must be deleted.<br>4. Wrong configuration. Both problem 1 and 2 go back to wrong configuration. You need to check data/GGC_Config.properties if eveything is configured correctly.<br>5. Database table is missing or has wrong column(s). If you use external database you need to update it after new version is installed. Remove file data/StartupStatus.txt and start GGC. Database will be reconfigured to conatins all correct tables.<br><br>If none of this problems/solutions is correct, click on "Copy to Clipboard" and send this information to us, and we will try to help you.

