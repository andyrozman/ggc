#
# GNU PligIn Base (Ant Build file)
#
#


# Change this settings to reflect your paths
#

# output.dir = where output files (classes) and files will be put
#outdir.dir=d:/My_Projects/GNUGlucoCenter/ggc
outdir.dir=.

# binary.dir = where output files (jars) will be places
binary.dir=../bin


deploy.dir=./deploy

# source.dir = location of source files
source.dir=../src

# library.dir = location of lib root (ggc-support should always be used)
library.dir=../../ggc-support/lib

# build.dir = output for .class files
build.dir=${outdir.dir}/classes

# set this if you use database that is not our default one (HypersonicSQL)
additional.jdbc.driver=${jdbc_path}/some.jdbc.driver.jar

#
# STATIC (this is required lib tree) 
# DO NOT CHANGE - Start
#
jdbc_path=${library.dir}/jdbc/
hibernate_path=${library.dir}/hibernate3
utils_path=${library.dir}/utils

#
# DO NOT CHANGE - End
#

#
#  Libs (running of application is regulated by startup/update classes, but build isn't. We need to add all files
#     needed for compile manually)
#


#
# Path to your communication api. Here you must set path to jar contating your communication 
# api
#
comunication.api=${utils_path}/RXTXcomm.jar



# Change following settings to reflect atech-tools version (do this only if latest version of atech-tools
# has changed)
#
atech-tools.api=${utils_path}/atech-tools-0.2.8.jar



#
### STOP EDITING HERE
#

utils_cpath=${comunication.api};${atech-tools.api}
hibernate_cpath=${hibernate_path}/asm.jar;${hibernate_path}/asm-attrs.jar;${hibernate_path}/c3p0-0.9.0.jar;${hibernate_path}/cglib-2.1.3.jar;${hibernate_path}/commons-collections-2.1.1.jar;${hibernate_path}/commons-logging-1.0.4.jar;${hibernate_path}/dom4j-1.6.1.jar;${hibernate_path}/hibernate3.jar;${hibernate_path}/jdbc2_0-stdext.jar;${hibernate_path}/jta.jar;${hibernate_path}/log4j-1.2.11.jar;${hibernate_path}/ehcache-1.1.jar;${hibernate_path}/commons-lang-2.0.jar;${hibernate_path}/antlr-2.7.6rc1.jar
jdbc_cpath=${jdbc_path}\hsqldb.jar;${additional.jdbc.driver}


#
#  Full Path (add library main entries here)
#

classpath.full=${utils_cpath};${hibernate_cpath};${jdbc_cpath};${javahelp.api};${tray.api}
