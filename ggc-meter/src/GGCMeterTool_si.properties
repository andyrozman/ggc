INSTRUCTIONS_ACCUCHEK_COMPACTPLUS=<html><li>Pix naprava naj bo priklju\u010Dena pred zagonom<br>programa (v\u010Dasih so problemi s javo, in bo<br>mogo\u010De potrebno prenos zagnati dvakrat)<br></li><li>Postavite merilec 10 cm od Pix naprave</li><li>Kliknite na "Za\u010Detek prenosa" in po\u010Dakajte,<br>da status postane 'Odkrivanje naprav'.</li><li>Dr\u017Eite tipki M in S pritisnjeni za ve\u010D<br>kot 3 sekunde in prenos se bo za\u010Del.</li></html>
INSTRUCTIONS_ACCUCHEK_PERFORMA=Naprava Performa v tem trenutku ni podprta.
INSTRUCTIONS_ACCUCHEK_NANO=<html><ul><li>Pix Device should be attached before program<br>is started</li><li>Place meter max. 10 cm from Pix device</li><li>Click on "Start Download" to start and watch<br>status until it becomes 'Detecting devices'.</li><li>Keep Left and Right buttons on Aviva pressed for more<br>than 3 seconds and download will start.</li></ul>Accu-Check Pix has sometimes problems with java, so<br>you might be forced to start downloading twice.</html>


