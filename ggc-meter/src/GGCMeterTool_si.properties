INSTRUCTIONS_ACCUCHEK_SENSOR=<html><li>Pix naprava naj bo priklju\u010Dena pred zagonom<br>programa (v\u010Dasih so problemi s javo, in bo<br>mogo\u010De potrebno prenos zagnati dvakrat)<br></li><li>Kliknite na "Za\u010Detek prenosa" in po\u010Dakajte,<br>da status postane 'Odkrivanje naprav'.</li><li>Vstavite IR klju\u010D v merilec in postavite merilec<br>10 cm od Pix naprave in prenos se bo za\u010Del.</li></html>

