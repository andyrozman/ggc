#   ascensia
INSTRUCTIONS_ASCENSIA_BREEZE=<html>Instructions pour r&eacute;cup&eacute;rer les donn&eacute;es du lecteur :<ul><li>Branchez le c&acirc;ble au port s&eacute;rie choisi<br> du PC</li><li>Ins&eacute;rez le c&acirc;ble dans le port arrondi du lecteur<br></li><li>Pressez le bouton pour allumer le lecteur</li></ul><br>Cliquez sur R&eacute;cup&eacute;rer les donn&eacute;es pour d&eacute;buter le chargement depuis<br>votre lecteur...</html>
INSTRUCTIONS_ASCENSIA_CONTOUR=<html>Instructions pour r&eacute;cup&eacute;rer les donn&eacute;es du lecteur :<ul><li>Branchez le c&acirc;ble au port s&eacute;rie choisi<br> du PC</li><li>Ins&eacute;rez le c&acirc;ble dans le port arrondi du lecteur<br></li><li>Pressez le bouton M pour allumer le lecteur</li></ul><br>Cliquez sur R&eacute;cup&eacute;rer les donn&eacute;es pour d&eacute;buter le chargement depuis<br>votre lecteur...</html>
INSTRUCTIONS_ASCENSIA_ELITE_XL=<html>Instructions pour r&eacute;cup&eacute;rer les donn&eacute;es du lecteur :<ul><li>Branchez le c&acirc;ble au port s&eacute;rie choisi<br> du PC</li><li>Ins&eacute;rez le c&acirc;ble dans le port arrondi du lecteur<br></li><li>Pressez le bouton pour allumer le lecteur</li></ul><br>Cliquez sur R&eacute;cup&eacute;rer les donn&eacute;es pour d&eacute;buter le chargement depuis<br>votre lecteur...</html>
INSTRUCTIONS_ASCENSIA_DEX=<html>Instructions pour r&eacute;cup&eacute;rer les donn&eacute;es du lecteur :<ul><li>Branchez le c&acirc;ble au port s&eacute;rie choisi<br> du PC</li><li>Ins&eacute;rez le c&acirc;ble dans le port situ&eacute; entre les deux boutons<br></li><li>Fa&icirc;tes glisser la partie ant&eacute;rieure pour allumer le lecteur</li></ul><br>Cliquez sur R&eacute;cup&eacute;rer les donn&eacute;es pour d&eacute;buter le chargement depuis<br>votre lecteur...</html>

#   roche
INSTRUCTIONS_ACCUCHEK_ACTIVE=<html><ul><li>Le dispositif &agrave; image doit &ecirc;tre connect&eacute;<br>avant de lancer le programme</li><li>Placez le lecteur au maximum &agrave; 10cm du dispositif &agrave; image</li><li>Cliquez sur R&eacute;cup&eacute;rer les donn&eacute;es et patientez jusqu'au message 'Detecting devices'.</li><li>Appuyez sur le bouton M (gauche) pendant<br>plus de 3 secondes et le chargement d&eacute;bute.</li></ul>Accu-Check Pix a des probl&egrave;mes avec Java qui pourraient rendre,<br>un second chargement n&eacute;cessaire.</html>
INSTRUCTIONS_ACCUCHEK_ADVANTAGE=<html><ul><li>Le dispositif &agrave; image doit &ecirc;tre connect&eacute;<br>avant de lancer le programme</li><li>Cliquez sur R&eacute;cup&eacute;rer les donn&eacute;es et patientez jusqu'au message 'Detecting devices'.</li><li>Ins&eacute;rez la cl&eacute; IR dans le lecteur. Placez le lecteur au maximum &agrave; 10cm du dispositif &agrave; image et le chargement d&eacute;bute.</li></ul>Accu-Check Pix a des probl&egrave;mes avec Java qui pourraient rendre,<br>un second chargement n&eacute;cessaire.</html>
INSTRUCTIONS_ACCUCHEK_AVIVA=<html><ul><li>Le dispositif &agrave; image doit &ecirc;tre connect&eacute;<br>avant de lancer le programme</li><li>Placez le lecteur au maximum &agrave; 10cm du dispositif &agrave; image</li><li>Click on "Start Download" to start and watch<br>status until it becomes 'Detecting devices'.</li><li>Pressez les deux boutons de l'Aviva en m&ecirc;me temps <br>pendant plus de 3 secondes et le chargement d&eacute;bute.</li></ul>Accu-Check Pix a des probl&egrave;mes avec Java qui pourraient rendre,<br>un second chargement n&eacute;cessaire.</html>
INSTRUCTIONS_ACCUCHEK_COMFORT=<html><ul><li>Le dispositif &agrave; image doit &ecirc;tre connect&eacute;<br>avant de lancer le programme</li><li>Cliquez sur R&eacute;cup&eacute;rer les donn&eacute;es et patientez jusqu'au message 'Detecting devices'.</li><li>Ins&eacute;rez la cl&eacute; IR dans le lecteur. Placez le lecteur au maximum &agrave; 10cm du dispositif &agrave; image et le chargement d&eacute;bute.</li></ul>Accu-Check Pix a des probl&egrave;mes avec Java qui pourraient rendre,<br>un second chargement n&eacute;cessaire.</html>
INSTRUCTIONS_ACCUCHEK_COMPACT=<html><li>Le dispositif &agrave; image doit &ecirc;tre connect&eacute;<br>avant de lancer le programme (des probl&egrave;mes avec Java pourraient rendre,<br>un second chargement n&eacute;cessaire)</li><li>Placez le lecteur au maximum &agrave; 10cm du dispositif &agrave; image</li><li>Cliquez sur R&eacute;cup&eacute;rer les donn&eacute;es et patientez jusqu'au message 'Detecting devices'.</li><li>Pressez les boutons SET et MEMO en m&ecirc;me temps <br>pendant plus de 3 secondes et le chargement d&eacute;bute.</li></html>
INSTRUCTIONS_ACCUCHEK_COMPACTPLUS=<html><li>Le dispositif &agrave; image doit &ecirc;tre connect&eacute;<br>avant de lancer le programme (des probl&egrave;mes avec Java pourraient rendre,<br>un second chargement n&eacute;cessaire)</li><li>Placez le lecteur au maximum &agrave; 10cm du dispositif &agrave; image</li><li>Cliquez sur R&eacute;cup&eacute;rer les donn&eacute;es et patientez jusqu'au message 'Detecting devices'.</li><li>Keep both S and M buttons pressed for<br>more than 3 seconds and download will start.</li></html>
