DB_HEADER=<html>L'outil de v&eacute;rification de la BD a trouv&eacute; une mauvaise version de BD.<br><br>Version de BD Actuelle \: &nbsp;%s<br>Version de BD n&eacute;cessaire \: &nbsp;%s<br><br>%s<html>
DB_VERSION_LOWER=Votre version actuelle est plus ancienne que la version attendue. La MàJ<br> de l'application effectuée nécessite une MàJ de la BD. Pour résoudre ce problème<br>, naviguez jusqu'au répertoire qui contient la copie de sauvegarde de GGC<br>(des instructions vous invitaient à en créer), lancez la sauvegarde (si ce n'est pas déjà fait). Ensuite, exécutez le script init_db <br>qui crée une nouvelle version de la BD. Démarrez GGC et réalisez une restauration <br>à partir des fichiers créés dans copie de sauvegarde de GGC. Votre application<br>devrait maintenant contenir toutes anciennes données.<br><br>
DB_VERSION_HIGHER=Votre version actuelle est plus récente que la version attendue. Deux causes possibles \:<br><br>1. Problème durant la MàJ (certains fichiers manquaient<br>et/ou n'ont pas été désarchivés, ou la MàJ a été interrompue). Après<br>une MàJ partielle, la BD doit être MàJ. Dans<br>ce cas, recommencez la MàJ(recopiez/ré-installez tous les fichiers)<br>et redemarrez GGC.<br><br>2. Une rétrogradation de GGC a été tentée. Cette action n'est pas supportée.<br>Si vous souhaitez utiliser une ancienne version, sauvegardez toutes les données, installez<br>l'application ailleurs et restaurez les données.<br>Vous pouvez résoudre les problèmes de l'installation actuelle en appliquant<br> la MàJ à nouveau.<br>


