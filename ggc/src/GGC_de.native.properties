#
# Db Check (1)
#
DB_ERROR_ON_LOAD=Fehler beim initialisieren der Datenbank
DB_HEADER=<html>Das DB-Pr&uuml;fwerkzeug hat festgestellt, dass Sie eine falsche Datenbankversion verwenden.<br><br>Aktuelle DB-Version: &nbsp;%s<br>Ben&ouml;tigte DB-Version: &nbsp;%s<br><br>%s<html>
DB_VERSION_HIGHER=Die gegenwärtige Version ist größer als die benötigte. Dies kann zwei Gründe haben:<br><br>1. Es gabe ein Problem bei der Installation oder beim Update (Dateien fehlten oder das Update wurde unterbrochen).<br>Nach einem Teil-Update wurde die Datenbank geupdated. War dies der Fall, muss das Update wiederholt<br>(ALLE Dateien neu kopiert/installiert) und GGC erneut ausgeführt werden.<br><br>2. Ein Downgrade wurde versucht. Dies wird nicht unterstüzt. Wollen Sie eine ältere Version benutzen,<br>müssen Sie eine komplette Sicherungskopie erstellen, die Anwendung in ein anderes Verzeichnis installieren und<br>die Daten wiederherstellen. Dieses Problem kann auch durch das Einspielen eines Updates behoben werden.<br>
DB_VERSION_LOWER=Die gegenwärtige Version ist kleiner als die benötigte. Das bedeutet,<br>dass Sie zu einer Version geupdated haben, die selbst geupdated werden muss.<br>Um diesen Fehler zu beheben, müssen Sie das Verzechnis gehen, das die Sicherungskopie Ihres GGCs enhält<br>(wie in der Anleitung beschrieben), dieses ausführen und eine Sicherung erstellen<br>(falls Sie das nicht schon gemacht haben). Danach müssen Sie das init_db Skript ausführen,<br>das die neue Version der Datenbank erstellen wird. Starten Sie GGC und stellen Sie die Datenbank<br>anhand der vorher erstellten Sicherungskopie wieder her.<br>Ihre Applikation sollte jetzt wieder alle Daten enthalten.<br>


