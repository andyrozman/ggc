USDA_NUTRITION_DATABASE_DESC=<html><body>Die USDA-DB ist die United States Department of Agriculture Datenbank, die viele in den USA erh&auml;ltiche Lebensmittel enth&auml;lt. Da diese Datenbank in der ganzen Welt genutzt wird, haben wir uns entschieden sie zu integrieren. Die Version, die sich in der Datenbank befindet, h&auml;ngt von den Dateien ab, die importiert wurden. Erlaubt sind Versionen 18 und h&ouml;her (getestet wurde SR-18).<br>In diesem Modul werden alle Eintr&auml;ge der Datenbank angezeigt und wenn es von bestimmten anderen Modulen (wie z.B. dem Mahlzeiten-Modul) aus aufgerufen wurde, k&ouml;nnen Lebensmittel zum Importieren ausgew&auml;hlt werden.</body></html>
