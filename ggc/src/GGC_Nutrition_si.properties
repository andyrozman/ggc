USDA_NUTRITION_DATABASE_DESC=<html><body>USDA baza je baza oddelka za kmetijstvo Zdru\u017Eenih dr\u017Eav Amerike in vsebuje dosti \u017Eivil, ki so v prodaji v ZDA. Ker se baza uporablja po celem svetu smo se odlo\u010Dili, da jo dodamo v na\u0161 program, tako da jo lahko tudi na\u0161i uporabniki uporabljajo. Verzija baze je odvisna od datotek, ki smo jih uporabili za vnos. Verzije 18 in ve\u010D so podprte (testirano s SR-18 in SR-20 (trenutna verzija)).<br>Modul omogo\u010Da pregled vseh vrednosti, iz dolo\u010Denih delov programa (recimo Obroki) pa tudi izbiro trenutno ozna\u010Denega elementa.</body></html>
USER_NUTRITION_DATABASE_DESC=<html><body>To je baza \u017Eivil, v katero lahko uporabnik sam poljubno dodaja nova \u017Eivila. Kasneje bomo podpirali uvoz baz tujih \u017Eivil (ki jih bomo lahko spreminjali). V tej bazi lahko izkoristite zmo\u017Enost neomejenega dodajanja podmap (neomejeno v globino). \u010Ce ste recimo iz Slovenije dodate mapo Slovenske jedi, v katero se lahko dodajo razli\u010Dne podskupine (recimo Za mikrovalovno, tipi \u017Eivil/hrane, proizvajalce, itd.)</body></html>
MEALS_DATABASE_DESC=<html><body>Baza obrokov vsebuje celotne obroke. Dober primer je 'McDonaldsov Big Mac Meni'. Vsebuje \u0161tevilne vnose iz USDA baze: Big Mac, Coca-colo, itd.<br>Obroki lahko vsebujejo elemente iz vseh treh baz: USDA, Uporabni\u0161ke in/ali baze obrokov. </body></html>
