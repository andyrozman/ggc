DB_ERROR_ON_LOAD=Error On Database Initialization
DB_HEADER=<html>Db Check Tool determined that your database has wrong version.<br><br>Current Db Version: &nbsp;%s<br>Required Db Version: &nbsp;%s<br><br>%s<html>
DB_VERSION_LOWER=Your current version is lower than required one. This means that you<br>updated to version, that also needed database update. To recover from<br>this problem, you need to go to directoy housing your backup copy of<br>GGC (you were told to make one in instructions), run it and make <br>backup (if you haven't done so already). After that run init_db script<br>which will create new version of database. Start GGC and do database<br>restore with file you created in backup copy of GGC. Your application<br>should now have all the data your previous had.<br><br>
DB_VERSION_HIGHER=Your current version is higher that required one. This can be<br>caused by two different actions:<br><br>1. There was problem  on install of update (not all files were<br>extracted and/or present, or update was interrupted). After<br>partitial update, database must have been updated. If this<br>was the case, apply update again (recopy/reinstall ALL files)<br>and run GGC again.<br><br>2. Downgrade of GGC was attempted. This action is not supported.<br>If you wish to use older version, make backup of all data, install<br>application to other location and do a restore of data.<br>You can fix this problem in current installation, by applying<br>update again.<br>


