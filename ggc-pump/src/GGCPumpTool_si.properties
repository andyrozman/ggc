SIMPLE_PREFERENCES_HELP=Pomo\u010D za preprosto nastavitev merilcev
SIMPLE_PREFERENCES_HELP_CONTENT=<html><b>Opozorilo:</b> To je samo za\u010Dasna konfiguracija. Ker smo \u017Eeleli izdati Orodje za merilce skupaj s novo verzijo GGCja, smo morali malce improvizirati. Prava konfiguracija bo malce bolj uporabniku prijazna in bo imela ve\u010D funkcionalnosti.<br><br>Konfiguracijska datoteka je preprosta datoteka, ki vsebuje nastavitve za vse va\u0161e merilce. Na desni strani imamo dve tipki, ki vam bodo pomagali pri nastavitvah. Vse X, ki bodo v konf. je treba zamenjati s \u0161tevilko merilca.<br><br><b>Prva tipka</b> 'Vnesi merilec', bo vstavila popolno nastavitev za izbran merilec. Spremeniti morate samo dve vrednosti: NAME in CONNECTION_PARAMETER. Vrednost CONNECTION_PARAMETER je va\u0161 komunikacijski priklju\u010Dek na katerem imate priklju\u010Den merilec. NAME pa je va\u0161e osebno ime (merilca).<br><br><b>Druga tipka</b>'Vnesi \u010Dasovno cono' je malo zahtevnej\u0161a. Nekatera podro\u010Dja imajo spremembo \u010Dasa (pozimi in poleti) in \u010De iz bilo katerega razloga niste spremenili \u010Dasa na svojem merilcu, lahko to program naredi za vas. Treba je samo pravilno nastaviti \u010Dasovno cono, ter za koliko in kdaj je treba spremeniti \u010Das. <br><br>Za vsako napravo <b>morate uporabiti <i>obe</i> tipki</b>, \u010De ne boste, nastavitev ne bo pravilna. <br><br>Zadnja stvar, ki jo moramo nastaviti je parameter SELECTED_METER, s vrednostjo konfiguracije, ki jo \u017Eelite uporabljati. \u010Ce imamo samo en merilec bo ta vrednost verjetno 1.</html> 


