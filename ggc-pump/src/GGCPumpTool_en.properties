#
# !G! Pump Instructions [2]
#
INSTRUCTIONS_DANA_III_R=<html>Instructions for pump download:<ul><li>Attach BlueTooth adapter (not all of them<br>work for this pump)</li><li>Prepare pump for data transfer (you only<br>need to do this once)</li><li>Since BT transfer is wireless, you might<br>need to have transfer data several times</li></ul>Click "Start Download" to begin reading data from<br>your pump...</html>
INSTRUCTIONS_ACCUCHEK_SPIRIT=<html><body>Instructions for pump download:<ul><li>The SmartPix Device should be attached before<br>the program is started.<li>Stop the pump and activate the data transfer mode.<li>Click on "Start Download" to start the download.<li>When the new window opens, place the pump 10 cm<br>from the SmartPix device.</ul>Accu-Check SmartPix sometimes has problems with Java,<br> so you might be forced repeat the download.</body></html>

