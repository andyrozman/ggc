#
INSTRUCTIONS_DANA_III_R=<html>Instructions for pump download:<ul><li>Attach BlueTooth adapter (not all of them<br>work for this pump)</li><li>Prepare pump for data transfer (you only<br>need to do this once)</li><li>Since BT transfer is wireless, you might<br>need to have transfer data several times</li></ul>Click "Start Download" to begin reading data from<br>your pump...</html>
INSTRUCTIONS_ACCUCHEK_SPIRIT=<html><body>Instructions for pump download:<ul><li>Pix Device should be attached before<br>program is started<li>Stop pump and activate data transfer mode<li>Click on "Start Download" to start download.<li>When new window opens place pump 10 cm<br>from Pix device</ul>Accu-Check Pix has sometimes problems with java,<br> so you might be forced repeat download.</body></html>

