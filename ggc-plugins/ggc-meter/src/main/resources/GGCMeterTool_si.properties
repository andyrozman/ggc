# !SG! ascensia
INSTRUCTIONS_ASCENSIA_BREEZE=<html>Navodila za prenos podatkov\:<ul><li>Priključite kabel na izbran serijski<br>priključek</li><li>Priključite kabel v priključek na merilcu<br></li><li>Pritisnite tipko na merilcu da ga prižgete</li></ul><br>Kliknite na "Začetek prenosa" za začetek branja...</html>
INSTRUCTIONS_ASCENSIA_CONTOUR=<html>Navodila za prenos podatkov\:<ul><li>Priključite kabel na izbran serijski<br>priključek</li><li>Priključite kabel v priključek na merilcu<br></li><li>Pritisnite tipko M na merilcu da ga prižgete</li></ul><br>Kliknite na "Začetek prenosa" za začetek branja...</html>
INSTRUCTIONS_ASCENSIA_ELITE_XL=<html>Navodila za prenos podatkov\:<ul><li>Priključite kabel na izbran serijski<br>priključek</li><li>Priključite kabel v priključek na merilcu<br></li><li>Pritisnite tipko na merilcu da ga prižgete</li></ul><br>Kliknite na "Začetek prenosa" za začetek branja...</html>
INSTRUCTIONS_ASCENSIA_DEX=<html>Navodila za prenos podatkov\:<ul><li><li>Priključite kabel na izbran serijski<br>priključek</li><li>Priključite kabel v priključek med obema<br>tipkama.<br></li><li>Premaknite drsni pokrov da vključite merilec</li></ul><br>Kliknite na "Začetek prenosa" za začetek branja...</html>

# !SG! roche
# same instructions: compact & integra, active & go, advantage & comfort & sensor
INSTRUCTIONS_ACCUCHEK_ACTIVE=<html><li>Pix naprava naj bo priključena pred zagonom<br>programa (včasih so problemi s javo, in bo<br>mogoče potrebno prenos zagnati dvakrat)<br></li><li>Postavite merilec 10 cm od Pix naprave</li><li>Kliknite na "Začetek prenosa" in počakajte,<br>da status postane 'Odkrivanje naprav'.</li><li>Držite tipko M (leva) pritisnjeno za več<br>kot 3 sekunde in prenos se bo začel.</li></html>
INSTRUCTIONS_ACCUCHEK_ADVANTAGE=<html><li>Pix naprava naj bo priključena pred zagonom<br>programa (včasih so problemi s javo, in bo<br>mogoče potrebno prenos zagnati dvakrat)<br></li><li>Kliknite na "Začetek prenosa" in počakajte,<br>da status postane 'Odkrivanje naprav'.</li><li>Vstavite IR ključ v merilec in postavite merilec<br>10 cm od Pix naprave in prenos se bo začel.</li></html>
INSTRUCTIONS_ACCUCHEK_AVIVA=<html><li>Pix naprava naj bo priključena pred zagonom<br>programa (včasih so problemi s javo, in bo<br>mogoče potrebno prenos zagnati dvakrat)<br></li><li>Postavite merilec 10 cm od Pix naprave</li><li>Kliknite na "Začetek prenosa" in počakajte,<br>da status postane 'Odkrivanje naprav'.</li><li>Držite obe tipki pritisnjeni za več kot<br>3 sekunde in prenos se bo začel.</li></html>
INSTRUCTIONS_ACCUCHEK_COMFORT=<html><li>Pix naprava naj bo priključena pred zagonom<br>programa (včasih so problemi s javo, in bo<br>mogoče potrebno prenos zagnati dvakrat)<br></li><li>Kliknite na "Začetek prenosa" in počakajte,<br>da status postane 'Odkrivanje naprav'.</li><li>Vstavite IR ključ v merilec in postavite merilec<br>10 cm od Pix naprave in prenos se bo začel.</li></html>
INSTRUCTIONS_ACCUCHEK_COMPACT=<html><li>Pix naprava naj bo priključena pred zagonom<br>programa (včasih so problemi s javo, in bo<br>mogoče potrebno prenos zagnati dvakrat)<br></li><li>Postavite merilec 10 cm od Pix naprave</li><li>Kliknite na "Začetek prenosa" in počakajte,<br>da status postane 'Odkrivanje naprav'.</li><li>Držite tipki SET in DEMO pritisnjeni za več<br>kot 3 sekunde in prenos se bo začel.</li></html>
INSTRUCTIONS_ACCUCHEK_COMPACTPLUS=<html><li>Pix naprava naj bo priključena pred zagonom<br>programa (včasih so problemi s javo, in bo<br>mogoče potrebno prenos zagnati dvakrat)<br></li><li>Postavite merilec 10 cm od Pix naprave</li><li>Kliknite na "Začetek prenosa" in počakajte,<br>da status postane 'Odkrivanje naprav'.</li><li>Držite tipki M in S pritisnjeni za več<br>kot 3 sekunde in prenos se bo začel.</li></html>
INSTRUCTIONS_ACCUCHEK_GO=<html><li>Pix naprava naj bo priključena pred zagonom<br>programa (včasih so problemi s javo, in bo<br>mogoče potrebno prenos zagnati dvakrat)<br></li><li>Postavite merilec 10 cm od Pix naprave</li><li>Kliknite na "Začetek prenosa" in počakajte,<br>da status postane 'Odkrivanje naprav'.</li><li>Držite tipko M (leva) pritisnjeno za več<br>kot 3 sekunde in prenos se bo začel.</li></html>
INSTRUCTIONS_ACCUCHEK_INTEGRA=<html><li>Pix naprava naj bo priključena pred zagonom<br>programa (včasih so problemi s javo, in bo<br>mogoče potrebno prenos zagnati dvakrat)<br></li><li>Postavite merilec 10 cm od Pix naprave</li><li>Kliknite na "Začetek prenosa" in počakajte,<br>da status postane 'Odkrivanje naprav'.</li><li>Držite tipki SET in DEMO pritisnjeni za več<br>kot 3 sekunde in prenos se bo začel.</li></html>
INSTRUCTIONS_ACCUCHEK_PERFORMA=Naprava Performa v tem trenutku ni podprta.
INSTRUCTIONS_ACCUCHEK_SENSOR=<html><li>Pix naprava naj bo priključena pred zagonom<br>programa (včasih so problemi s javo, in bo<br>mogoče potrebno prenos zagnati dvakrat)<br></li><li>Kliknite na "Začetek prenosa" in počakajte,<br>da status postane 'Odkrivanje naprav'.</li><li>Vstavite IR ključ v merilec in postavite merilec<br>10 cm od Pix naprave in prenos se bo začel.</li></html>
INSTRUCTIONS_ACCUCHEK_NANO=<html><ul><li>Pix Device should be attached before program<br>is started</li><li>Place meter max. 10 cm from Pix device</li><li>Click on "Start Download" to start and watch<br>status until it becomes 'Detecting devices'.</li><li>Keep Left and Right buttons on Aviva pressed for more<br>than 3 seconds and download will start.</li></ul>Accu-Check Pix has sometimes problems with java, so<br>you might be forced to start downloading twice.</html>

