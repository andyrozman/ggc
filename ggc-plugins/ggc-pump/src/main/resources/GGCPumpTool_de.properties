DEVICE_LIST_WEB_DESC=<html>Die Pumpenliste enth\u00E4lt die meisten Pumpen (auch die meisten Modelle). F\u00FCr jede dieser Pumpen gibt es einen Konfigurations-Eintrag, der nur die Grundeinstellungen des Ger\u00E4ts (Profilnamen, TBR-Einstellungen) enth\u00E4lt. Ger\u00E4te, die ausgelesen werden k\u00F6nnen, werden in der Auswahl markiert (&quot;AUSL&quot;-Spalte). Die Pumpen in der Liste sind farbcodiert, wobei die Farbe den Status der Ger\u00E4te des ausgew\u00E4hlten Unternehmens festlegt. Eine Beschreibung der Farbcodierung befindet sich am Ende dieser Seite.<br></html>

