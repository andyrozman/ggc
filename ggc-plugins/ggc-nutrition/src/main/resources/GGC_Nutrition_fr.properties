USDA_NUTRITION_DATABASE_DESC=<html><body>La BD du D&eacute;partement de l'Agriculture des &Eacute;tats-Unis (United States Department of Agriculture database, USDA) contient des informations relatives &agrave; de nombreux aliments utilis&eacute;s et commercialis&eacute;s aux USA. Comme cette BD est largement utilis&eacute;e autour du monde, nous l'avons incorpor&eacute;e pour vous permettre de l'utiliser. La version de la BD est celle que nous avons import&eacute;e. Les versions 18 et ult&eacute;rieures sont utilisables (test&eacute; avec SR-18).<br>Dans ce module, vous pouvez consulter toutes les entr&eacute;es. Si vous l'avez d&eacute;marr&eacute; &agrave; partir d'un autre module (comme les repas), vous pouvez s&eacute;lectionner un aliment et l'importer.</body></html>
USER_NUTRITION_DATABASE_DESC=<html><body>C'est la base de donn&eacute;es alimentation dans laquelle l'utilisateur peut ajouter des entr&eacute;es. Plus tard nous supporterons l'importation &agrave; partir d'autres bases de donn&eacute;es (qui seront alors modifiables). Vous pourrez ainsi profiter de la structure de dossier &eacute;tendue (chaque r&eacute;pertoire peut avoir un sous r&eacute;pertoire). Si, par exemple, vous &ecirc;tes Allemand, vous pouvez cr&eacute;er un r&eacute;pertoire nomm&eacute; &quot;Alimentation Allemande&quot;, dans lequel vous pourrez cr&eacute;er d'autres groupes (i.e. pr&ecirc;t pour le micro-onde, types d'aliments, fabricants, etc).</body></html>
MEALS_DATABASE_DESC=<html><body>La BD Repas contient des repas complets. Un bon exemple pourrait-&ecirc;tre un menu 'Sandwich'. Il contiendrait diff&eacute;rents aliments pr&eacute;sents dans la BD USDA : Gros Sandwich, Soda, etc. Les repas peuvent contenir des &eacute;l&eacute;ments de toutes les BD : USDA, Utilisateur ou BD Repas. </body></html>  
